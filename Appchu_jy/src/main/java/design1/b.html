<section class="cont-area">
				<div class="page-header">
					<h2 class="join">회원가입</h2>
				</div><!--/.page-header -->
				<!-- 회원가입 폼 : S -->
				<form name="frm" class="form-horizontal join" role="form" action="https://www.baemin.com/member/signup_chk" method="post">
				<input name="chk_email" id="chk_email" type="hidden">
				<input name="chk_mobile" id="chk_mobile" type="hidden">
				<input name="mobile_cert" id="mobile_cert" type="hidden" value="N">
				<input name="email_done_chk" id="email_done_chk" type="hidden" value="N">
				<input name="cert_done_chk" id="cert_done_chk" type="hidden" value="N">
					<!-- 이메일 : S -->
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputEmail1"><strong class="email">이메일</strong></label>
					<div class="col-lg-10">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-xs-12 prnarw">
								<input name="user_email" class="form-control" id="user_email" onkeyup="GJF_Only_Email(this);" type="email" maxlength="100" placeholder="baedal@woowahan.com"> <!-- 이메일입력 -->
							</div>
							<div class="col-lg-2 col-md-2 col-xs-6 pl0 prnarw">
								<button class="btn btn-default btn-block" id="email_done_chk" onclick="fn_email_chk();" type="button" value="Y"><span class="btn-check-email">중복확인</span></button> <!-- 중복확인 -->
							</div>
							<div class="col-lg-2 col-md-2 col-xs-6 pl0">
								<button class="btn btn-default btn-block" id="email_ok" type="button"><span class="btn-agree-recv">√ 수신동의</span></button> <!-- 이메일수신동의 // 동의체크되었을 경우 클래스가 btn-default 에서 btn-info로 바뀜 체크해제시 다시 btn-default -->
							</div>
						</div> <!--/.row -->
						<blockquote class="alarm text-primary"></blockquote> <!-- 이메일체크 메시지 알람 -->
					</div>
				</div> <!--/.form-group -->

				<!-- 닉네임 : S -->
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputNickname1"><strong class="nick">닉네임</strong></label>
					<div class="col-lg-10">
					<input name="user_nickname" class="form-control" id="user_nickname" type="text" maxlength="50" placeholder=" "> <!-- 닉네임 -->
					</div>
				</div> <!--/.form-group -->

				<!-- 비밀번호 : S -->
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputPassword1"><strong class="pw">비밀번호</strong></label>
					<div class="col-lg-10">
					<input name="user_pw" class="form-control" id="user_pw" type="password" maxlength="20" placeholder="4~20자로 입력해주세요."> <!-- 비밀번호 -->
					</div>
				</div> <!--/.form-group -->

				<!-- 비밀번호확인 : S -->
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputPassword2"><strong class="pwr">비밀번호 확인</strong></label>
					<div class="col-lg-10">
					<input name="confirm_pw" class="form-control" id="confirm_pw" type="password" maxlength="20" placeholder="비밀번호를 재입력 해주세요."> <!-- 비밀번호확인 -->
					</div>
				</div> <!--/.form-group -->

				<!-- 휴대폰 : S -->
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputPhone1"><strong class="phone">휴대폰</strong></label>
					<div class="col-lg-10">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-xs-12 prnarw">
								<input name="user_hp" class="form-control" id="user_hp" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" onkeypress="this.value=this.value.replace(/[^0-9]/g,'');" onchange="fn_resert_cert();" type="text" maxlength="12" placeholder="'-'를 제외하고 입력해주세요."> <!-- 휴대폰번호입력 -->
							</div>
							<div class="col-lg-2 col-md-2 col-xs-6 pl0 prnarw">
								<button class="btn btn-default btn-block" id="send_sms" onclick="fn_callsms();" type="button"><span class="btn-send-certnum">인증번호전송</span></button> <!-- 인증번호전송 // 한번 전송 후 재전송 버튼으로 바뀜: span태그에 resend클래스 추가 -->
							</div>
							<div class="col-lg-2 col-md-2 col-xs-6 pl0">
								<button class="btn btn-default btn-block" id="mobile_ok" type="button" value="N"><span class="btn-agree-recv">√ 수신동의</span></button> <!-- 휴대폰 정보수신동의 -->
							</div>
						</div> <!--/.row -->
						<div class="row secondrow">
							<div class="col-lg-10 col-md-10 col-xs-8 prnarw">
								<input name="sms_num" class="form-control" id="sms_num" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" onkeypress="this.value=this.value.replace(/[^0-9]/g,'');" type="text" maxlength="4" placeholder="인증번호를 입력해주세요."> <!-- 인증번호입력 -->
							</div>
							<div class="col-lg-2 col-md-2 col-xs-4 pls0">
								<button class="btn btn-default btn-block" onclick="fn_chksms();" type="button"><span class="btn-cert-ok">확인</span></button>
							</div>
						</div> <!--/.row -->
					</div>
				</div> <!--/.form-group -->

				<!-- 약관동의 : S -->
				<div class="form-group agreeterms">
					<label class="col-lg-2 control-label"><strong class="terms">약관동의</strong></label>
					<div class="col-lg-10">
						<div class="row">
							<div class="col-lg-3 col-md-3 col-xs-12">
								<div class="checkbox">
								<label for="chk_terms"><input name="chk_terms" id="chk_terms" type="checkbox"> 이용약관 동의</label> <!-- 이용약관동의 -->
								<a href="#terms-of-use"><u class="view-cont cur" onclick="$('.terms-of-use').toggle();">내용보기 ▶</u></a>
							</div>
							</div>
							<div class="col-lg-4 col-md-4 col-xs-12">
								<div class="checkbox">
								<label for="chk_terms1"><input name="chk_terms1" id="chk_terms1" type="checkbox"> 개인정보 수집·이용 동의</label> <!-- 개인정보수집동의 -->
								<a href="#privacy"><u class="view-cont cur" onclick="$('.privc1').toggle();">내용보기 ▶</u></a>
							</div>
							</div>
							<div class="col-lg-5 col-md-5 col-xs-12">
								<div class="checkbox">
								<label for="chk_terms2"><input name="chk_terms2" id="chk_terms2" type="checkbox"> 개인정보 제3자 제공 동의</label> <!-- 개인정보수집동의 -->
								<a href="#privacy2"><u class="view-cont cur" onclick="$('.privc2').toggle();">내용보기 ▶</u></a>
							</div>
							</div>
						</div> <!--/.row -->
					</div>
				</div> <!--/.form-group -->

				<div class="btn-area">
					<button class="btn btn-success btn-lg btn-block" onclick="fn_form_chk();" type="button"><span class="btn-join">완료</span></button>
					 <!-- 회원가입 완료 -->
				</div>
				</form>
			</section>
